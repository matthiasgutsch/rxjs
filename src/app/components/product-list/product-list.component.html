<p-table [value]="productList" [tableStyle]="{ 'min-width': '50rem' }">
    <ng-template pTemplate="header">
        <tr>
            <th>Code</th>
            <th>Name</th>
            <th>Email</th>
            <th>Company</th>
        </tr>
    </ng-template>
    <ng-template pTemplate="body" let-product>
        <tr (click)="onSelectedProduct(product, product.id)">
            <td>{{ product.id }}</td>
            <td>{{ product.name }}</td>
            <td>{{ product.email }}</td>
            <td>{{ product.company.name }}</td>
        </tr>
    </ng-template>
</p-table>
