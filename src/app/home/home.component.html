<p-messages></p-messages>

<div class="row">
  <div class="col-sm-12">

<app-product-list
  (onSelected)="onSelectedProduct($event)"
  [productList]="products$ | async">
</app-product-list>
  </div>
<ng-container *ngIf="lastSavedProduct">
  <div class="col-sm-12">

  <h3>Last Updated </h3>
  {{lastSavedProduct.id}}

  {{lastSavedProduct.name}}
</div>
  </ng-container>

</div>


<p-sidebar [(visible)]="sidebarVisible">
  <div *ngIf="selectedProduct">
    <h3>Alert You have selected {{ selectedProduct.name }}</h3>
  </div>
  
<app-product-detail
    [productDetail]="selectedProduct"
    (onSelected)="onSelectedProductDetail($event)">
</app-product-detail>

</p-sidebar>
