<p-toast></p-toast>

<div class="row">
  <div class="col-sm-8"></div>
  <div class="col-sm-4">
    <p-button class="float-right" label="List" (click)="showList = true"></p-button>

  </div>
</div>
<div class="row">
  <div class="col-sm-12">
    <app-product-list
      (onSelected)="onSelectedProduct($event)"
      [productList]="products$ | async"
    >
    </app-product-list>
  </div>
</div>

<p-sidebar [(visible)]="sidebarVisible">

  <div *ngIf="selectedProduct">
    <h5>{{ selectedProduct.name }}</h5>
  </div>
  <app-product-detail
    [productDetail]="selectedProduct"
    (onSelected)="onSelectedProductDetail($event)"
    (create)="saveProduct($any($event))"
    (update)="updateProduct($any($event))"
    

  ></app-product-detail>

</p-sidebar>

<p-sidebar [(visible)]="showList">

  <ng-container *ngIf="lastSavedProduct">
    <div class="col-sm-12">
      {{ lastSavedProduct.id }}
      {{ lastSavedProduct.name }}
    </div>
  </ng-container>

</p-sidebar>
